<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product name:</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Product Category:</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="Fruits">
          Fruits
        </mat-option>
        <mat-option value="Vegetables">
          Vegetables
        </mat-option>
        <mat-option value="Electronic">
          Electronic
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input formControlName="price" matInput type="number" placeholder="Name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment:</mat-label>
    <textarea formControlName="comment" matInput></textarea>
  </mat-form-field>
  </form>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>

</div>
